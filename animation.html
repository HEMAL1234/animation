<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Bar </title>
</head>

<style>

img{
max-width: 200px;
height:auto;
border: 3px solid greenyellow;
display:block;
margin: 0 auto;
margain-top:100%;
border-radius:50%;
position: relative;

animation-name: img-anim;
animation-duration: 6s;
animation-iteration-count: 10;
animation-timing-function: linear;
}



@keyframes img-anim {

    0%{

        top:0;
        left:0;
    }
    50%{

        top:100px;
        left:0;
    }
    

   100% {

        top:-100px;
        left:0;

    }
}



</style>

</body>
</html>
